<div class="mt4 col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
  <div class="card">
    <div class="card-header">Reset password</div>
    <div class="card-body">
      <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">

        <div class="alert alert-danger" [hidden]="!errorsMessage">
          {{errorsMessage}}
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email"  name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
            <span class="text-danger" *ngIf="errorsFields && errorsFields.email">{{errorsFields.email}}</span>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password"  name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
            <span class="text-danger" *ngIf="errorsFields && errorsFields.password">{{errorsFields.password}}</span>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password"  name="password" class="form-control" id="inputPassword4" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
            <span class="text-danger" *ngIf="errorsFields && errorsFields.password_confirmation">{{errorsFields.password_confirmation}}</span>
          </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Change password</button>


          </div>
        </div>
      </form>
    </div>
  </div>
</div>
